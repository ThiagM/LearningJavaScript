<html>
    <body>
        <script>
            //Como declarar variavel em JS
            //var = Variavel Global
            //let = Variavel no Escorpo
            //const = Constante 

            //Declarar Variavel
            var nome = "Thiago";
            //Substituir Valor Da Variavel
            nome = "Mathias";

            {
                //Limita a Variavel as Chaves
                //ALERTA = Variavel Local//
                let animal = 'Cachorro';
                console.log(animal);
            }
            console.log(nome);

            //Const = Constante 
            //Vai ser uma Variavel com Valor Único 
            //Não pode ser alterado seu valor como a var
            const numero = 1;
            console.log(numero);

            //Juntar Duas Variaveis
            console.log(nome+numero);
            console.log('O nome dele é '+nome);
            //O nome dele é Mathias

            // Exemplo de Codigo Lido De Cima pra Baixo
            //A variavel mudou apos o Console.log por isso o nome foi mudado depois
            nome = 'Wagner';
            const text = 'O nome dele é '+nome;
            console.log(text);
            //O nome dele é Wagner

            //Brincadeira de Soma
            var teste = 1;
            var test = 1;
            console.log(teste+test);
        </script>
    </body>
</html>
