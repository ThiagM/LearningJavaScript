<html>
    <body>
        <script>
            //Foreach = Interagir em um Array ou Objetos
            const nomes = ['Hiago','Thiago','Miguel','Nicolas'];
            //Enquanto o I for menor que a quantidade de nomes lá dentro vai se repetir
            for(var i = 0; i < nomes.length; i++){
                console.log(nomes[i]);
            }
            nomes.forEach(function(value,index){
                console.log(value); // Os Nomes = Literalmente (Ex : Thiago)
                console.log(index); // As Chaves = As Posições do Array
           });

        </script>
    </body>
</html>
