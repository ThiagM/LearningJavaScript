<html>
    <body>
        <script>
            //Condições
            // If = Se
            // Else If = Se não se 
            // Else = Se não
            var nome = "Thiago";
            var numero = 100;
            
            
            if(numero == 10){
                console.log('Parabéns você entrou no IF');
            }else if(numero == 30){
                console.log('Você passou no else');
            }else if(numero == 100){
                console.log('Sei que o seu Nome é Thiago');
            }

            // == Igual
            // < Menor Que
            // > Maior Que
            // >= Maior ou Igual
            // <= Menor ou Igual
            // != Diferente

            // && = E
            // || = Ou

            if(numero > 10){
                console.log('Você tem um número alto em mãos')
            }else{
                console.log('Que número mixuruca que você tem ai não é mesmo')
            }

            if(numero != 0){
                console.log('Seu número é diferente de 0');
            }else{
                console.log('Seu número é igual a 0');
            }

            if(numero == 100 && nome == 'Thiago'){
                //Ambos são verdadeiros
                console.log('Sei que seu número é 100 Thiago');
            }
            if(numero != 100 || nome == 'Thiago'){
                //Número é Falso, porem o Nome é verdadeiro
                console.log('Você não me engana');
            }
        </script>
    </body>
</html>
